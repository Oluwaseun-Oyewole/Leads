{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="z px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
                <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ lead.first_name }} {{lead.last_name}}</h1>
                <div class="flex mb-4">
                    <a href="{% url 'core:lead_detail' lead.id %}"class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
                    <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1" href="{% url 'core:category_detail' lead.id %}">Category</a>
                    <a href="{% url 'core:lead_update' lead.id %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update Details</a>
                </div>
                <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit"class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">submit</button>
                </form>
                <div class=" py-5 border-t border-gray-200 mt-5">
                <a href="{% url 'core:lead_delete' lead.id %}" class="mt-3 ml-auto text-white bg-indigo-800 border-0 py-2 px-6 focus:outline-none  rounded hover:text hover:bg-red-600 ">Delete</a>
                </div>

                </div>
            <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
        </div>
    </div>
</section>
{% endblock content %}
