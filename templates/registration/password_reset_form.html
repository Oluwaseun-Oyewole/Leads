{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %} 
  <div class="max-w-lg mx-auto">
    <h1 class="text-3xl text-grey-800">Reset Your Password</h1>
    <form method=POST class="mt-5">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Reset Password</button>
      <hr>
    </form>

    <div class="py-5 border-t border-grey-200 mt-3">
      <a href="{% url 'login' %}" class="hover:text-blue-600 mt-3">Already have an account?</a>
    </div>

  </div>


{% endblock content %}
